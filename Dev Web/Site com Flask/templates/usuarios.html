<!-- Ele herda o arquivo base.html carregando as informações padrões dele -->
{% extends 'base.html' %}
<!-- Dentro desse bloco é onde define oq vai ser exibido no corpo dessa página -->
{% block body %}

    <h1>Usuários</h1>
    <!-- Percorre a lista de usuários definida na main e printa os usuários -->
    {% for usuario in lista_usuarios %}
        <p>{{usuario}}</p>
    {% endfor %}
    

{% endblock %}
